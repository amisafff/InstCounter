<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram Followers Counter</title>
	</head>
	<body>
		<h1>Instagram Followers Counter</h1>
		<p id="followerCount">Loading...</p>

		<script>
			async function fetchFollowers() {
				try {
					const response = await fetch('http://localhost:3000/followers')
					const data = await response.json()

					document.getElementById('followerCount').textContent =
						data.followers_count
				} catch (error) {
					console.error('Error fetching data:', error)
					document.getElementById('followerCount').textContent =
						'Error loading data'
				}
			}

			setInterval(fetchFollowers, 10000)

			fetchFollowers()
		</script>
	</body>
</html>
